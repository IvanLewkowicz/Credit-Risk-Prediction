version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    networks:
      - credit-risk-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: credit-risk-app
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      API_URL: http://api:8000
    volumes:
      - ./models:/app/models
    networks:
      - credit-risk-net
    restart: unless-stopped

networks:
  credit-risk-net:
    driver: bridge
